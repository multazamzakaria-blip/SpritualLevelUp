<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irsyad dari Supervisor - Naik Level</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      color: #064e3b;
    }
    header {
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .irsyad-box {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .irsyad-box h4 {
      margin: 0;
      color: #065f46;
      font-size: 1rem;
    }
    .irsyad-box p {
      margin-top: 8px;
      color: #064e3b;
      line-height: 1.6;
      white-space: pre-line;
    }
    small {
      display: block;
      margin-top: 6px;
      color: #047857;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="../assets/logoslu.png" class="logo" style="width:70px;margin:auto;">
    <h2>ğŸŒ¸ Irsyad Supervisor</h2>
    <p>Pesan bimbingan dan nasehat dari Supervisor untukmu</p>
  </header>

  <main class="card fade-in" id="irsyadContainer" style="max-width:600px;margin:auto;background:#fff;padding:1.5rem;border-radius:16px;">
    <p>ğŸ”„ Memuat pesan irsyad...</p>
  </main>

  <footer style="text-align:center;padding:1rem;font-size:0.8rem;color:#065f46;">
    Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam
  </footer>

  <script type="module">
    import { app } from "../assets/firebase-config.js";
    import {
      getFirestore,
      collection,
      query,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { checkUser } from "../assets/script.js";

    const db = getFirestore(app);
    const container = document.getElementById("irsyadContainer");
    const user = checkUser();

    async function loadIrsyad() {
      container.innerHTML = "<p>ğŸ”„ Sedang memuat pesan irsyad...</p>";

      try {
        // Ambil semua pesan dari koleksi "irsyad"
        const q = query(collection(db, "irsyad"));
        const snap = await getDocs(q);

        let pesanList = [];
        snap.forEach(doc => {
          const d = doc.data();
          const penerima = d.penerima || "";

          // Tampilkan pesan yang ditujukan ke user atau ALL
          if (penerima === "ALL" || penerima === user.username) {
            pesanList.push({
              judul: d.judul || "(Tanpa Judul)",
              pesan: d.pesan || "",
              // jika field 'dari' kosong, tampilkan nama resmi supervisor
              dari: "Supervisor (Mursyid) Abah Multazam Zakaria",
              tanggal: d.createdAt
                ? new Date(d.createdAt.toDate()).toLocaleString()
                : "Waktu tidak diketahui"
            });
          }
        });

        // Urutkan dari terbaru ke lama
        pesanList.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

        if (pesanList.length === 0) {
          container.innerHTML = "<p>Belum ada pesan irsyad dari Supervisor ğŸŒ¿</p>";
          return;
        }

        // Tampilkan daftar pesan
        container.innerHTML = "";
        pesanList.forEach(item => {
          const box = document.createElement("div");
          box.className = "irsyad-box";
          box.innerHTML = `
            <h4>${item.judul}</h4>
            <p>${item.pesan}</p>
            <small>ğŸ•Šï¸ Dari: ${item.dari} â€¢ ${item.tanggal}</small>
          `;
          container.appendChild(box);
        });
      } catch (err) {
        console.error("âŒ Gagal memuat irsyad:", err);
        container.innerHTML = "<p>âŒ Terjadi kesalahan saat memuat pesan irsyad.</p>";
      }
    }

    loadIrsyad();
  </script>
</body>
</html>
