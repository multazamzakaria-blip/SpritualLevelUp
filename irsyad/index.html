<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irsyad dari Supervisor - Naik Level</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      color: #064e3b;
    }
    header {
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .irsyad-box {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .irsyad-box h4 {
      margin: 0;
      color: #065f46;
      font-size: 1rem;
    }
    .irsyad-box p {
      margin-top: 8px;
      color: #064e3b;
      line-height: 1.6;
      white-space: pre-line;
    }
    small {
      display: block;
      margin-top: 6px;
      color: #047857;
      font-size: 0.75rem;
    }
    textarea {
      width: 100%;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      resize: vertical;
    }
    button {
      background-color: #059669;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.4rem;
    }
    button:hover {
      background-color: #047857;
    }
    .balasan-box {
      background: #f0fdf4;
      border-left: 3px solid #10b981;
      margin-top: 0.5rem;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="../assets/logoslu.png" class="logo" style="width:70px;margin:auto;">
    <h2>ğŸŒ¸ Irsyad Supervisor</h2>
    <p>Pesan bimbingan dan nasehat dari Supervisor untukmu</p>
  </header>

  <main id="irsyadContainer" style="max-width:600px;margin:auto;background:#fff;padding:1.5rem;border-radius:16px;">
    <p>ğŸ”„ Memuat pesan irsyad...</p>
  </main>

  <footer style="text-align:center;padding:1rem;font-size:0.8rem;color:#065f46;">
    Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam
  </footer>

  <script type="module">
    import { app } from "../assets/firebase-config.js";
    import {
      getFirestore,
      collection,
      query,
      getDocs,
      addDoc,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { checkUser } from "../assets/script.js";

    const db = getFirestore(app);
    const container = document.getElementById("irsyadContainer");
    const user = checkUser();

    async function loadIrsyad() {
      container.innerHTML = "<p>ğŸ”„ Sedang memuat pesan irsyad...</p>";

      try {
        const q = query(collection(db, "irsyad"));
        const snap = await getDocs(q);
        let pesanList = [];

        snap.forEach(doc => {
          const d = doc.data();
          const penerima = d.penerima || "";

          if (penerima === "ALL" || penerima === user.username) {
            pesanList.push({
              id: doc.id,
              judul: d.judul || "(Tanpa Judul)",
              pesan: d.pesan || "",
              dari: d.dari || "Supervisor (Mursyid) Abah Multazam Zakaria",
              tanggal: d.createdAt
                ? new Date(d.createdAt.toDate()).toLocaleString()
                : "Waktu tidak diketahui"
            });
          }
        });

        pesanList.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

        if (pesanList.length === 0) {
          container.innerHTML = "<p>Belum ada pesan irsyad dari Supervisor ğŸŒ¿</p>";
          return;
        }

        container.innerHTML = "";
        for (const item of pesanList) {
          const box = document.createElement("div");
          box.className = "irsyad-box";
          box.innerHTML = `
            <h4>${item.judul}</h4>
            <p>${item.pesan}</p>
            <small>ğŸ•Šï¸ Dari: ${item.dari} â€¢ ${item.tanggal}</small>
            <div id="balasan-${item.id}" class="balasan-section">
              <textarea id="reply-${item.id}" rows="2" placeholder="Tulis balasanmu di sini..."></textarea>
              <button data-id="${item.id}" data-judul="${item.judul}" class="btn-balas">ğŸ“¨ Kirim Balasan</button>
              <div id="balasan-list-${item.id}" class="mt-2"></div>
            </div>
          `;
          container.appendChild(box);

          // Load balasan yang sudah ada
          loadBalasan(item.id, item.judul);
        }

        // Tombol kirim balasan
        document.querySelectorAll(".btn-balas").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const judul = btn.dataset.judul;
            const textarea = document.getElementById(`reply-${id}`);
            const isi = textarea.value.trim();
            if (!isi) {
              alert("Tuliskan balasan terlebih dahulu.");
              return;
            }

            try {
              await addDoc(collection(db, "balasanIrsyad"), {
                irsyadJudul: judul,
                dari: user.username,
                isi: isi,
                waktu: serverTimestamp()
              });
              textarea.value = "";
              alert("âœ… Balasan terkirim!");
              loadBalasan(id, judul);
            } catch (err) {
              console.error("âŒ Gagal mengirim balasan:", err);
            }
          });
        });

      } catch (err) {
        console.error("âŒ Gagal memuat irsyad:", err);
        container.innerHTML = "<p>âŒ Terjadi kesalahan saat memuat pesan irsyad.</p>";
      }
    }

    // ğŸŸ¢ TANPA INDEX
    async function loadBalasan(id, judul) {
  const balasanDiv = document.getElementById(`balasan-list-${id}`);
  balasanDiv.innerHTML = "ğŸ”„ Memuat balasan...";

  try {
    // hanya ambil balasan dari user yang sedang login
    const q = query(
      collection(db, "balasanIrsyad"),
      where("irsyadJudul", "==", judul),
      where("dari", "==", user.username)
    );

    const snap = await getDocs(q);
    if (snap.empty) {
      balasanDiv.innerHTML = "<p class='text-sm text-gray-500 italic'>Belum ada balasanmu.</p>";
      return;
    }

    let html = "";
    snap.forEach(doc => {
      const d = doc.data();
      const waktu = d.waktu ? new Date(d.waktu.toDate()).toLocaleString() : "-";
      html += `
        <div class="balasan-box">
          <strong>${d.dari}</strong>: ${d.isi}
          <div class="text-xs text-gray-500">${waktu}</div>
        </div>
      `;
    });
    balasanDiv.innerHTML = html;

  } catch (err) {
    console.error("âŒ Gagal memuat balasan:", err);
    balasanDiv.innerHTML = "<p class='text-red-500 text-sm'>Gagal memuat balasan.</p>";
  }
}


    loadIrsyad();
  </script>
</body>
</html>
