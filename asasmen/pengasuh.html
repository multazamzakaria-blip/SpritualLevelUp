<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asasmen Spiritual Pengasuh - Naik Level</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-emerald-700 to-teal-500 min-h-screen text-gray-800 font-sans">

  <!-- HEADER -->
  <header class="bg-white/20 backdrop-blur-md text-center text-white py-4 shadow">
    <h1 class="text-2xl font-bold">ğŸ•Šï¸ Asasmen Spiritual Pengasuh</h1>
    <p class="text-sm opacity-90">Refleksi Naik Level Kesadaran Spiritual</p>
  </header>

  <!-- MAIN CONTAINER -->
  <main class="max-w-3xl mx-auto mt-8 bg-white p-8 rounded-2xl shadow-lg">
    <div id="question-container" class="text-center">
      <h2 id="level-title" class="text-emerald-700 font-bold text-lg mb-2"></h2>
      <p id="question-text" class="text-lg font-medium mb-6"></p>

      <div class="grid grid-cols-2 gap-4">
        <button class="answer-btn bg-gray-200 hover:bg-emerald-500 hover:text-white rounded-xl py-3 font-semibold" data-score="10">Tidak Pernah</button>
        <button class="answer-btn bg-gray-200 hover:bg-emerald-500 hover:text-white rounded-xl py-3 font-semibold" data-score="20">Kadang</button>
        <button class="answer-btn bg-gray-200 hover:bg-emerald-500 hover:text-white rounded-xl py-3 font-semibold" data-score="40">Sering</button>
        <button class="answer-btn bg-gray-200 hover:bg-emerald-500 hover:text-white rounded-xl py-3 font-semibold" data-score="80">Selalu</button>
      </div>

      <div class="mt-6 text-sm text-gray-500" id="progress-text"></div>
    </div>

    <!-- HASIL -->
    <div id="result-container" class="hidden text-center">
      <h2 class="text-2xl font-bold text-blue-700 mb-4">ğŸ“Š Hasil Asasmen</h2>
      <p class="text-gray-700 mb-6">Tiga Level Spiritual yang paling dominan pada diri Anda:</p>
      <div id="top-levels" class="space-y-2 text-lg font-semibold"></div>
      <button id="restart-btn" class="mt-8 bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700">ğŸ” Ulangi Asasmen</button>
    </div>
  </main>

  <script>
    // ==========================
    // DATA ASESMEN
    // ==========================
    const questions = [
      // Format: {level: "LEVEL 1 â€“ MALU (Shame)", text: "...."},
      {level: "LEVEL 1 â€“ MALU (Shame)", text: "Saya merasa tidak layak membimbing orang lain karena merasa diri penuh kekurangan."},
      {level: "LEVEL 1 â€“ MALU (Shame)", text: "Saya memilih menarik diri dari peran kepengasuhan karena takut dinilai atau disalahpahami."},
      {level: "LEVEL 1 â€“ MALU (Shame)", text: "Saya merasa Allah mungkin sudah tidak ridha atas pengabdian saya di pesantren."},
      {level: "LEVEL 1 â€“ MALU (Shame)", text: "Saya merasa kehadiran saya justru membebani orang lain, bukan membawa manfaat."},
      {level: "LEVEL 2 â€“ RASA BERSALAH (Guilt)", text: "Saya sering teringat kesalahan masa lalu dan merasa belum pantas diampuni."},
      {level: "LEVEL 2 â€“ RASA BERSALAH (Guilt)", text: "Saya menolak ketenangan batin karena merasa belum menebus dosa atau kelalaian saya sebagai pengasuh."},
      {level: "LEVEL 2 â€“ RASA BERSALAH (Guilt)", text: "Saya berbuat baik dengan keras terhadap diri sendiri, bukan karena cinta, tapi karena ingin menebus kesalahan."},
      {level: "LEVEL 2 â€“ RASA BERSALAH (Guilt)", text: "Saya sulit memaafkan diri sendiri meski saya yakin Allah Maha Pengampun."},
      {level: "LEVEL 3 â€“ APATI (Apathy)", text: "Saya menjalankan peran pengasuhan secara mekanis, tanpa semangat dan tanpa makna."},
      {level: "LEVEL 3 â€“ APATI (Apathy)", text: "Saya merasa perubahan di pesantren percuma, seolah tidak ada yang bisa diperbaiki."},
      // dst... (bisa Abah lanjutkan seluruh 68)
    ];

    // ==========================
    // VARIABEL
    // ==========================
    let currentQuestion = 0;
    const scores = {}; // {levelName: totalScore}

    const questionText = document.getElementById("question-text");
    const levelTitle = document.getElementById("level-title");
    const progressText = document.getElementById("progress-text");
    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result-container");
    const topLevels = document.getElementById("top-levels");
    const restartBtn = document.getElementById("restart-btn");

    // ==========================
    // TAMPILKAN PERTANYAAN
    // ==========================
    function showQuestion() {
      const q = questions[currentQuestion];
      levelTitle.textContent = q.level;
      questionText.textContent = q.text;
      progressText.textContent = `Pertanyaan ${currentQuestion + 1} dari ${questions.length}`;
    }

    // ==========================
    // PROSES JAWABAN
    // ==========================
    document.querySelectorAll(".answer-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const q = questions[currentQuestion];
        const level = q.level;
        const value = parseInt(btn.dataset.score);

        scores[level] = (scores[level] || 0) + value;

        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      });
    });

    // ==========================
    // HASIL
    // ==========================
    function showResult() {
      questionContainer.classList.add("hidden");
      resultContainer.classList.remove("hidden");

      // Konversi skor ke array
      const levelArray = Object.entries(scores).map(([level, score]) => ({level, score}));

      // Urutkan
      levelArray.sort((a, b) => b.score - a.score);

      // Ambil 3 teratas
      const top3 = levelArray.slice(0, 3);

      topLevels.innerHTML = top3.map(
        (l, i) => `<div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded text-left">
            <span class="font-bold text-blue-700">#${i + 1}</span> ${l.level} â€” <span class="text-gray-600">${l.score} poin</span>
          </div>`
      ).join("");
    }

    // ==========================
    // ULANG ASESMEN
    // ==========================
    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      for (const k in scores) delete scores[k];
      resultContainer.classList.add("hidden");
      questionContainer.classList.remove("hidden");
      showQuestion();
    });

    // MULAI
    showQuestion();
  </script>
</body>
</html>
