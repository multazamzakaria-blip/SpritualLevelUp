<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asasmen Santri Naik Level</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #d1fae5;
      border-radius: 10px;
      padding: 10px;
      background: #f0fdfa;
      resize: vertical;
      font-family: "Poppins", sans-serif;

      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1fae5;
      background: #f0fdfa;
      font-family: "Poppins", sans-serif;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <header>
    <img src="../assets/logoslu.png" alt="Logo" class="logo">
    <h2>ğŸ§˜â€â™‚ï¸ Asasmen Santri Naik Level</h2>
    <p>Refleksi perjalanan spiritualmu selama 3 bulan terakhir</p>
  </header>

  <main class="card fade-in">
    <form id="asasmenSantriForm">
      <label>1. Dalam 3 bulan ini, saya berusaha mendekat kepada Allah dengan sungguh-sungguh.</label>
      <select required>
        <option value="">Pilih...</option>
        <option>Tidak Pernah</option>
        <option>Kadang</option>
        <option>Sering</option>
        <option>Selalu</option>
      </select>

      <label>2. Dalam 3 bulan ini, saya menjaga adab kepada guru, teman, dan diri sendiri.</label>
      <select required>
        <option value="">Pilih...</option>
        <option>Tidak Pernah</option>
        <option>Kadang</option>
        <option>Sering</option>
        <option>Selalu</option>
      </select>

      <label>3. Dalam 3 bulan ini, saya merasa lebih tenang dan mudah memaafkan.</label>
      <select required>
        <option value="">Pilih...</option>
        <option>Tidak Pernah</option>
        <option>Kadang</option>
        <option>Sering</option>
        <option>Selalu</option>
      </select>

      <label>Catatan atau refleksi tambahan (opsional):</label>
      <textarea placeholder="Tulis refleksimu di sini..."></textarea>

      <button type="submit" class="btn" style="width:100%;">Kirim Asasmen</button>
    </form>
  </main>

  <footer>Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam</footer>

  <script type="module">
    import { app } from "../assets/firebase-config.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { checkUser } from "../assets/script.js";

    const db = getFirestore(app);
    const user = checkUser();

    const form = document.getElementById("asasmenSantriForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const answers = Array.from(form.querySelectorAll("select")).map(s => s.value);
      const notes = form.querySelector("textarea").value;

      if (answers.includes("")) {
        alert("Pastikan semua pernyataan sudah dijawab ya ğŸŒ¿");
        return;
      }

      try {
        await addDoc(collection(db, "asasmen_santri"), {
          user: user.username,
          answers,
          notes,
          createdAt: serverTimestamp()
        });
        alert("Terima kasih ğŸŒ· Asasmenmu sudah tersimpan.");
        form.reset();
      } catch (err) {
        alert("Terjadi kesalahan: " + err.message);
      }
    });
  </script>
</body>
</html>
