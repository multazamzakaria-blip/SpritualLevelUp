<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Pekanan Riyadhah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-sky-700 to-indigo-600 min-h-screen font-sans text-gray-800">
  <main class="max-w-2xl mx-auto bg-white/95 p-6 mt-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-sky-700 mb-4 text-center">ğŸ“† Laporan Pekanan Riyadhah</h1>

    <form id="pekananForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Pengasuh *</label>
        <input type="text" id="nama" required class="w-full border px-4 py-2 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Level Saat Ini *</label>
        <input type="text" id="level" required class="w-full border px-4 py-2 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Komitmen Pekan Ini (Skala 1â€“10) *</label>
        <input type="number" id="komitmen" min="1" max="10" required class="w-full border px-4 py-2 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Perubahan Jiwa / Perasaan *</label>
        <textarea id="perasaan" required rows="3" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Perubahan di Lingkungan / Sekitar *</label>
        <textarea id="lingkungan" required rows="3" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Pertanyaan (jika ada)</label>
        <textarea id="pertanyaan" rows="2" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700 font-semibold mt-4">
        ğŸš€ Kirim Laporan Pekanan
      </button>
    </form>

    <p id="notif" class="text-center text-sm mt-4 text-gray-700"></p>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuxvufRwadUsGh8-Kakl9KTG5ZGVcIoYQ",
      authDomain: "naik-level-81580.firebaseapp.com",
      projectId: "naik-level-81580",
      storageBucket: "naik-level-81580.firebasestorage.app",
      messagingSenderId: "319872430378",
      appId: "1:319872430378:web:64db1b51b159d27d622e53"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const form = document.getElementById("pekananForm");
    const notif = document.getElementById("notif");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      notif.textContent = "â³ Mengirim data...";

      const data = {
        nama: form.nama.value.trim(),
        level: form.level.value.trim(),
        komitmen: form.komitmen.value.trim(),
        perasaan: form.perasaan.value.trim(),
        lingkungan: form.lingkungan.value.trim(),
        pertanyaan: form.pertanyaan.value.trim(),
        tanggal: new Date().toLocaleString("id-ID")
      };

      try {
        await addDoc(collection(db, "laporan_pekanan"), data);
        notif.textContent = "âœ… Laporan berhasil dikirim!";
        form.reset();
      } catch (err) {
        console.error(err);
        notif.textContent = "âŒ Gagal mengirim data.";
      }
    });
  </script>
</body>
</html>
