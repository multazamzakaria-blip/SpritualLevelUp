<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Pekanan - Naik Level</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    textarea, select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1fae5;
      background: #f0fdfa;
      margin-bottom: 1rem;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <img src="../assets/logoslu.png" class="logo">
    <h2>ğŸ“† Laporan Pekanan</h2>
    <p>Refleksi capaian dan perjalanan spiritual mingguan ğŸŒ¼</p>
  </header>

  <main class="card fade-in">
    <form id="laporanPekananForm">
      <label for="pekan">Minggu Ke-</label>
      <input type="number" id="pekan" placeholder="contoh: 1, 2, 3..." required>

      <label>1. Sejauh mana kedisiplinanmu minggu ini?</label>
      <select id="disiplin" required>
        <option value="">Pilih...</option>
        <option>Kurang Disiplin</option>
        <option>Cukup Disiplin</option>
        <option>Disiplin</option>
        <option>Sangat Disiplin</option>
      </select>

      <label>2. Seberapa besar peningkatan semangat dan tanggung jawabmu?</label>
      <select id="semangat" required>
        <option value="">Pilih...</option>
        <option>Menurun</option>
        <option>Stabil</option>
        <option>Meningkat</option>
        <option>Sangat Meningkat</option>
      </select>

      <label>3. Apakah kamu merasakan pertumbuhan iman dan keikhlasan minggu ini?</label>
      <select id="iman" required>
        <option value="">Pilih...</option>
        <option>Tidak Terasa</option>
        <option>Sedikit</option>
        <option>Cukup Terasa</option>
        <option>Sangat Terasa</option>
      </select>

      <label>Refleksi Pekanan</label>
      <textarea id="refleksi" placeholder="Tulis hikmah, pengalaman batin, atau perubahan yang kamu rasakan minggu ini..."></textarea>

      <button type="submit" class="btn" style="width:100%;">Kirim Laporan Pekanan</button>
    </form>
  </main>

  <footer>Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam</footer>

  <script type="module">
    import { app } from "../assets/firebase-config.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { checkUser } from "../assets/script.js";

    const db = getFirestore(app);
    const user = checkUser();

    const form = document.getElementById("laporanPekananForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        user: user.username,
        pekan: form.pekan.value,
        disiplin: form.disiplin.value,
        semangat: form.semangat.value,
        iman: form.iman.value,
        refleksi: form.refleksi.value,
        createdAt: serverTimestamp(),
      };

      if (!data.pekan) {
        alert("Nomor pekan belum diisi ğŸŒ¿");
        return;
      }

      try {
        await addDoc(collection(db, "laporan_pekanan"), data);
        alert("Laporan pekanan berhasil dikirim ğŸŒ·");
        form.reset();
      } catch (err) {
        alert("Terjadi kesalahan: " + err.message);
      }
    });
  </script>
</body>
</html>
