<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Harian Riyadhah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-emerald-600 to-teal-500 min-h-screen font-sans text-gray-800">
  <main class="max-w-2xl mx-auto bg-white/95 p-6 mt-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-emerald-700 mb-4 text-center">ğŸ•Œ Laporan Harian Riyadhah</h1>

    <form id="harianForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Pengasuh *</label>
        <input type="text" id="nama" required class="w-full border px-4 py-2 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Riyadhah Hari ke- *</label>
        <input type="number" id="hariKe" required class="w-full border px-4 py-2 rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Aksi Riyadhah Hari Ini *</label>
        <textarea id="aksi" required rows="3" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Perubahan di Dalam Diri *</label>
        <textarea id="perubahanDalam" required rows="3" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Perubahan yang Dilihat di Luar Diri *</label>
        <textarea id="perubahanLuar" required rows="3" class="w-full border px-4 py-2 rounded-lg"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 font-semibold mt-4">
        ğŸš€ Kirim Laporan
      </button>
    </form>

    <p id="notif" class="text-center text-sm mt-4 text-gray-700"></p>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuxvufRwadUsGh8-Kakl9KTG5ZGVcIoYQ",
      authDomain: "naik-level-81580.firebaseapp.com",
      projectId: "naik-level-81580",
      storageBucket: "naik-level-81580.firebasestorage.app",
      messagingSenderId: "319872430378",
      appId: "1:319872430378:web:64db1b51b159d27d622e53"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const form = document.getElementById("harianForm");
    const notif = document.getElementById("notif");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      notif.textContent = "â³ Mengirim data...";

      const data = {
        nama: form.nama.value.trim(),
        hariKe: form.hariKe.value.trim(),
        aksi: form.aksi.value.trim(),
        perubahanDalam: form.perubahanDalam.value.trim(),
        perubahanLuar: form.perubahanLuar.value.trim(),
        tanggal: new Date().toLocaleString("id-ID")
      };

      try {
        await addDoc(collection(db, "laporan_harian"), data);
        notif.textContent = "âœ… Laporan berhasil dikirim!";
        form.reset();
      } catch (err) {
        console.error(err);
        notif.textContent = "âŒ Terjadi kesalahan saat mengirim data.";
      }
    });
  </script>
</body>
</html>
