<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Utama - Naik Level</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-emerald-100 to-teal-200 flex flex-col items-center justify-center font-sans text-gray-700">

  <!-- Header -->
  <header class="text-center mb-8">
    <img src="../assets/logoslu.png" alt="Logo Pesantren" class="w-16 h-16 mx-auto mb-3">
    <h1 class="text-3xl font-bold text-teal-700">Spiritual Level Up</h1>
    <p class="text-gray-600">Panduan Perjalanan Spiritual & Refleksi Batin</p>
  </header>

  <!-- User Info -->
  <div id="userInfo" class="text-center mb-6 bg-white/80 p-4 rounded-xl shadow-md w-80">
    <p class="text-sm text-gray-600">Selamat datang,</p>
    <h2 id="usernameDisplay" class="text-lg font-semibold text-teal-700"></h2>
    <p id="roleDisplay" class="text-sm text-gray-500"></p>
  </div>

  <!-- Menu Grid -->
  <section class="grid grid-cols-2 gap-4 w-80 text-center">
    <!-- Asasmen -->
    <a href="../asasmen/pengasuh.html" class="menu-card">Asasmen Pengasuh</a>
    <a href="../asasmen/santri.html" class="menu-card">Asasmen Santri</a>
    <a href="../asasmen/hamba.html" class="menu-card">Asasmen Hamba</a>

    <!-- Laporan -->
    <a href="../laporan/harian.html" class="menu-card">Laporan Harian</a>
    <a href="../laporan/pekanan.html" class="menu-card">Laporan Pekanan</a>

    <!-- Irsyad -->
    <a href="../irsyad/index.html" class="menu-card">Irsyad</a>
  </section>

  <!-- Logout Button -->
  <button id="logoutBtn"
    class="mt-8 bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow transition duration-200">
    Keluar
  </button>

  <!-- Footer -->
  <footer class="mt-8 text-xs text-gray-500">
    Â© 2025 Naik Level Â· Pesantren Fajrul Islam
  </footer>

  <!-- Script -->
  <script type="module">
    // ==============================
    // ðŸ”’ Proteksi Login Salik / Supervisor
    // ==============================
    const userData = localStorage.getItem("naikLevelUser");
    let user = null;

    try {
      user = JSON.parse(userData);
    } catch (err) {
      console.error("Data user tidak valid:", err);
    }

    const usernameDisplay = document.getElementById("usernameDisplay");
    const roleDisplay = document.getElementById("roleDisplay");

    if (!user || !user.username || !user.role) {
      // belum login, arahkan ke login
      window.location.href = "../login.html";
    } else {
      usernameDisplay.textContent = user.username;
      roleDisplay.textContent =
        user.role === "supervisor" ? "Supervisor / Mursyid" : "Salik";
    }

    // ==============================
    // ðŸšª Tombol Logout
    // ==============================
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("naikLevelUser");
      window.location.href = "../login.html";
    });
  </script>

  <style>
    .menu-card {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      border-radius: 1rem;
      background: white;
      font-weight: 600;
      color: #0f766e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.2s;
    }
    .menu-card:hover {
      transform: translateY(-3px);
      background: #ccfbf1;
    }
  </style>

</body>
</html>
