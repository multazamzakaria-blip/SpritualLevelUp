<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irsyad Supervisor - Naik Level</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-tab {
      background-color: #047857;
      color: white;
    }
    .btn {
      @apply px-3 py-1 rounded-lg text-sm font-semibold cursor-pointer;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-emerald-100 to-teal-200 font-sans text-slate-700 flex flex-col">

  <!-- HEADER -->
  <header class="bg-emerald-700 text-white py-4 shadow-md">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-lg sm:text-xl font-bold">ğŸ•Šï¸ Irsyad Supervisor</h1>
        <p class="text-sm opacity-90">Kirim dan kelola pesan Irsyad untuk para Salik</p>
      </div>
      <a href="index.html" class="bg-white text-emerald-700 px-3 py-1.5 rounded-lg text-sm font-semibold shadow hover:bg-emerald-50">
        ğŸ  Dashboard
      </a>
    </div>
  </header>

  <!-- TAB NAVIGATION -->
  <div class="max-w-3xl mx-auto w-full px-4 mt-4 flex gap-2">
    <button id="tabKirim" class="flex-1 py-2 rounded-lg font-semibold shadow active-tab">âœ‰ï¸ Kirim Irsyad</button>
    <button id="tabData" class="flex-1 py-2 rounded-lg font-semibold shadow bg-white text-emerald-700">ğŸ“œ Data Irsyad</button>
  </div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 w-full max-w-3xl mx-auto px-4 py-6">

    <!-- === TAB 1: FORM KIRIM IRSYAD === -->
    <div id="tabKirimContent" class="bg-white rounded-2xl shadow-lg p-6 space-y-5">
      <h2 class="text-lg font-semibold text-emerald-700 mb-2">âœ‰ï¸ Form Kirim Irsyad</h2>

      <div>
        <label class="block text-sm font-semibold text-emerald-700 mb-1">Tujuan Irsyad</label>
        <select id="targetType"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option value="personal">Kirim ke Salik Tertentu</option>
          <option value="all">Kirim ke Semua Salik</option>
        </select>
      </div>

      <div id="personalTargetBox">
        <label class="block text-sm font-semibold text-emerald-700 mb-1">Pilih Nama Salik</label>
        <select id="targetUser"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
          <option value="">-- Pilih Salik --</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-emerald-700 mb-1">Judul Irsyad</label>
        <input id="judul" type="text" placeholder="Contoh: Keikhlasan dalam Mengabdi" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-semibold text-emerald-700 mb-1">Isi Pesan Irsyad</label>
        <textarea id="pesan" rows="5"
          placeholder="Tuliskan nasihat, refleksi, atau motivasi spiritual di sini..." required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400"></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <button id="btnKirim" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-lg font-semibold shadow">
          ğŸ“© Kirim Irsyad
        </button>
        <button id="btnBatalEdit" class="hidden bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg font-semibold shadow">
          âŒ Batal Edit
        </button>
      </div>

      <div id="notif"
        class="hidden mt-4 text-center text-sm font-semibold text-emerald-700 bg-emerald-100 border border-emerald-300 rounded-lg p-3"></div>
    </div>

    <!-- === TAB 2: DATA IRSYAD === -->
    <div id="tabDataContent" class="hidden bg-white rounded-2xl shadow-lg p-6 space-y-5">
      <h2 class="text-lg font-semibold text-emerald-700 mb-3">ğŸ“œ Daftar Irsyad yang Telah Dikirim</h2>
      <div id="irsyadList">ğŸ”„ Memuat data Irsyad...</div>
    </div>

  </main>

  <footer class="w-full text-center py-3 text-xs text-emerald-900">
    Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam
  </footer>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc,
      doc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuxvufRwadUsGh8-Kakl9KTG5ZGVcIoYQ",
      authDomain: "naik-level-81580.firebaseapp.com",
      projectId: "naik-level-81580",
      storageBucket: "naik-level-81580.firebasestorage.app",
      messagingSenderId: "319872430378",
      appId: "1:319872430378:web:64db1b51b159d27d622e53",
      measurementId: "G-RG7JS79MZ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemen DOM
    const tabKirim = document.getElementById("tabKirim");
    const tabData = document.getElementById("tabData");
    const tabKirimContent = document.getElementById("tabKirimContent");
    const tabDataContent = document.getElementById("tabDataContent");
    const targetType = document.getElementById("targetType");
    const personalTargetBox = document.getElementById("personalTargetBox");
    const targetUser = document.getElementById("targetUser");
    const notif = document.getElementById("notif");
    const irsyadList = document.getElementById("irsyadList");
    const btnKirim = document.getElementById("btnKirim");
    const btnBatalEdit = document.getElementById("btnBatalEdit");

    let editId = null; // untuk menyimpan id dokumen yang sedang diedit

    const salikList = [
      { username: "meilisa", nama: "Meilisa" }, { username: "fatimah", nama: "Fatimah" },
      { username: "evita", nama: "Evita" }, { username: "rizki", nama: "Rizki" },
      { username: "alvin", nama: "Alvin" }, { username: "haidar", nama: "Haidar" },
      { username: "kamal", nama: "Kamal" }, { username: "anwar", nama: "Anwar" },
      { username: "fatih", nama: "Fatih" }, { username: "nada", nama: "Nada" },
      { username: "alzam", nama: "Alzam" }, { username: "regen", nama: "Regen" },
      { username: "shafwan", nama: "Shafwan" }, { username: "faiq", nama: "Faiq" },
      { username: "yuu", nama: "Yuu" }, { username: "lasti", nama: "Lasti" },
      { username: "fitri", nama: "Fitri" }, { username: "rifay", nama: "Rifay" },{ username: "uyun", nama: "Uyun" },
      { username: "najwa", nama: "Najwa" }, { username: "dini", nama: "Dini" }
    ];

    function loadUsers() {
      targetUser.innerHTML = `<option value="">-- Pilih Salik --</option>`;
      salikList.forEach(salik => {
        const opt = document.createElement("option");
        opt.value = salik.username;
        opt.textContent = salik.nama;
        targetUser.appendChild(opt);
      });
    }

    // Ganti tampilan personal/all
    targetType.addEventListener("change", () => {
      personalTargetBox.style.display = targetType.value === "personal" ? "block" : "none";
    });

    // Kirim atau Edit Irsyad
    btnKirim.addEventListener("click", async () => {
      const type = targetType.value;
      const judul = document.getElementById("judul").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const penerima = type === "all" ? "ALL" : targetUser.value;
      const penerimaNama = type === "all" ? "Semua Salik" : (salikList.find(s => s.username === penerima)?.nama || "");

      if (!judul || !pesan || (type === "personal" && !penerima)) {
        alert("Lengkapi semua data terlebih dahulu.");
        return;
      }

      try {
        if (editId) {
          await updateDoc(doc(db, "irsyad", editId), {
            judul, pesan, penerima, penerimaNama, jenis: type,
            updatedAt: serverTimestamp()
          });
          notif.textContent = "âœ… Perubahan Irsyad berhasil disimpan.";
        } else {
          await addDoc(collection(db, "irsyad"), {
            judul, pesan, penerima, penerimaNama,
            jenis: type, dari: "Supervisor (Mursyid) Abah Multazam Zakaria",
            createdAt: serverTimestamp()
          });
          notif.textContent = "âœ… Pesan Irsyad berhasil dikirim.";
        }

        notif.classList.remove("hidden");
        resetForm();
        loadIrsyadList();
      } catch (err) {
        console.error("âŒ Error:", err);
      }
    });

    // Batalkan mode edit
    btnBatalEdit.addEventListener("click", () => resetForm());

    // Reset form
    function resetForm() {
      editId = null;
      document.getElementById("judul").value = "";
      document.getElementById("pesan").value = "";
      targetType.value = "personal";
      personalTargetBox.style.display = "block";
      btnKirim.textContent = "ğŸ“© Kirim Irsyad";
      btnBatalEdit.classList.add("hidden");
      loadUsers();
    }

    // Muat daftar Irsyad
    async function loadIrsyadList() {
      irsyadList.innerHTML = "ğŸ”„ Memuat data...";
      const q = query(collection(db, "irsyad"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        irsyadList.innerHTML = "<p>Belum ada Irsyad yang dikirim ğŸŒ¿</p>";
        return;
      }

      let html = "";
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const tanggal = d.createdAt ? new Date(d.createdAt.toDate()).toLocaleString() : "-";
        html += `
          <div class="border border-emerald-200 rounded-lg p-3 mb-3 bg-emerald-50">
            <strong>${d.judul || "(Tanpa Judul)"}</strong><br>
            <small>Untuk: ${d.penerimaNama || d.penerima}</small><br>
            <p class="mt-1 text-sm">${d.pesan}</p>
            <small class="text-gray-500">${tanggal}</small><br>
            <div class="mt-2 flex gap-2">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded edit-btn" data-id="${docSnap.id}">âœï¸ Edit</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded delete-btn" data-id="${docSnap.id}">ğŸ—‘ï¸ Hapus</button>
            </div>
          </div>
        `;
      });
      irsyadList.innerHTML = html;

      // Tambah event untuk Edit & Hapus
      document.querySelectorAll(".edit-btn").forEach(btn =>
        btn.addEventListener("click", () => editIrsyad(btn.dataset.id))
      );
      document.querySelectorAll(".delete-btn").forEach(btn =>
        btn.addEventListener("click", () => deleteIrsyad(btn.dataset.id))
      );
    }

    // Edit Irsyad
    async function editIrsyad(id) {
      const snap = await getDocs(query(collection(db, "irsyad")));
      const docSnap = (await getDocs(collection(db, "irsyad"))).docs.find(d => d.id === id);
      if (!docSnap) return;
      const d = docSnap.data();
      editId = id;
      document.getElementById("judul").value = d.judul;
      document.getElementById("pesan").value = d.pesan;
      targetType.value = d.jenis || "personal";
      targetUser.value = d.penerima !== "ALL" ? d.penerima : "";
      personalTargetBox.style.display = d.jenis === "personal" ? "block" : "none";
      btnKirim.textContent = "ğŸ’¾ Simpan Perubahan";
      btnBatalEdit.classList.remove("hidden");
      tabKirim.click();
    }

    // Hapus Irsyad
    async function deleteIrsyad(id) {
      if (!confirm("Yakin ingin menghapus Irsyad ini?")) return;
      await deleteDoc(doc(db, "irsyad", id));
      loadIrsyadList();
    }

    // Navigasi tab
    tabKirim.addEventListener("click", () => {
      tabKirim.classList.add("active-tab");
      tabData.classList.remove("active-tab");
      tabKirimContent.classList.remove("hidden");
      tabDataContent.classList.add("hidden");
    });

    tabData.addEventListener("click", () => {
      tabData.classList.add("active-tab");
      tabKirim.classList.remove("active-tab");
      tabDataContent.classList.remove("hidden");
      tabKirimContent.classList.add("hidden");
      loadIrsyadList();
    });

    loadUsers();
  </script>
</body>
</html>
