    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elemen DOM
    const targetType = document.getElementById("targetType");
    const targetUser = document.getElementById("targetUser");
    const personalTargetBox = document.getElementById("personalTargetBox");
    const notif = document.getElementById("notif");

    // Ganti tampilan jika kirim ke semua
    targetType.addEventListener("change", () => {

    });

    // ğŸ§  Fungsi memuat daftar nama salik dari Firestore
async function loadUsers() {
  targetUser.innerHTML = `<option value="">-- Memuat daftar salik... --</option>`;

  try {
    // ğŸ” Ambil semua koleksi di Firestore
    const response = await fetch(`https://firestore.googleapis.com/v1/projects/naik-level-81580/databases/(default)/documents`);
    const data = await response.json();
    const collections = data?.documents
      ?.map(d => d.name.split("/documents/")[1].split("/")[0])
      ?.filter((v, i, a) => a.indexOf(v) === i) || [];

    console.log("ğŸ“‚ Koleksi ditemukan:", collections);

    let totalFound = 0;
    targetUser.innerHTML = `<option value="">-- Pilih Salik --</option>`;

    // ğŸ” Coba baca isi tiap koleksi
    for (const col of collections) {
      try {
        const snap = await getDocs(collection(db, col));
        snap.forEach(doc => {
          const d = doc.data();
          const nama =
            d.nama ||
            d.namaLengkap ||
            d.username ||
            d.displayName ||
            d.name ||
            d.fullName;

          // âœ… Hanya tampilkan jika ada nama dan bukan admin/supervisor
          if (nama && !/supervisor|admin|pengasuh/i.test(nama)) {
            const opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = nama;
            targetUser.appendChild(opt);
            totalFound++;
          }
        });
      } catch (err) {
        console.warn(`âš ï¸ Koleksi ${col} tidak bisa diakses.`, err);
      }
    }

    if (totalFound === 0) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "âŒ Belum ada data salik ditemukan di Firestore";
      targetUser.appendChild(opt);
    } else {
      console.log(`âœ… ${totalFound} nama salik berhasil dimuat.`);
    }
  } catch (err) {
    console.error("âŒ Gagal mengambil koleksi:", err);
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "âš ï¸ Tidak dapat terhubung ke Firestore";
    targetUser.appendChild(opt);
  }
}

    });
  </script>
