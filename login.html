<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Naik Level</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-100 to-teal-200 font-sans text-gray-700">

  <!-- Login Box -->
  <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-11/12 sm:w-96 text-center">
    
    <!-- Logo -->
    <div class="mb-6">

        <input type="text" id="username" placeholder="Masukkan nama pengguna"
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-teal-400" required>
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi"

        Masuk
      </button>
    </form>
