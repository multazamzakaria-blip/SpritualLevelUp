<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Naik Level</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="card fade-in" style="text-align:center;">
    <img src="assets/logoslu.png" alt="Logo Pesantren" class="logo" />
    <h2 style="color:#065f46; margin-bottom:0;">ğŸŒ¿ Naik Level</h2>
    <p style="margin-top:0; color:#0f766e;">Masuk untuk memulai perjalanan spiritualmu</p>

    <form id="loginForm" style="text-align:left; margin-top:1.5rem;">
      <label for="username">Nama Pengguna</label>
      <input type="text" id="username" placeholder="Masukkan nama pengguna" required />

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" placeholder="Masukkan kata sandi" required />

      <label for="role">Masuk sebagai</label>
      <select id="role">
        <option value="salik">ğŸ§˜â€â™‚ï¸ Salik (Pengguna Umum)</option>
        <option value="supervisor">ğŸ‘³â€â™‚ï¸ Supervisor / Mursyid</option>
      </select>

      <button type="submit" class="btn" style="width:100%;">Masuk</button>
    </form>

    <footer>
      Â© 2025 Naik Level â€¢ Pesantren Fajrul Islam
    </footer>
  </div>

  <script type="module">
    import { loginUser } from "./assets/script.js";

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (username && password) {
        loginUser(username, role);
      } else {
        alert("Harap isi semua kolom terlebih dahulu.");
      }
    });
  </script>
</body>
</html>
